<!DOCTYPE html>
<html>
<head>
    <title>Google Reviews Scraper</title>
</head>
<body>
    <h1>Google Reviews Scraper</h1>
    <form method="POST">
        <input type="text" name="place_name" placeholder="Enter a place name">
        <button type="submit">Scrape Reviews</button>
    </form>

    {% if reviews %}
        <h2>Reviews:</h2>
        <ul>
        {% for review in reviews %}
            <li>Rating: {{ review.rating }}</li>
            <li>Comment: {{ review.comment }}</li>
            <li>Author: {{ review.author_name }}</li>
            <li>Time: {{ review.time_description }}</li>
            <br>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
